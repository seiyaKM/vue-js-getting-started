<!DOCTYPE html>
<title>Vue.js SPA Sample APP</title>

<style>

</style>

<div id="app">
    <nav>
        <router-link to="/top">Top</router-link>
        <router-link to="/users">User</router-linl>
    </nav>
    <router-view></router-view>
</div>

<script src="https://unpkg.com/vue@2.5.17"></script>
<script src="https://unpkg.com/vue-router@3.0.1"></script>

<script type="text/x-template" id="user-list">
    <div>
        <div class="loading" v-if="loading">loading now ...</div>
        <div class="error" v-if="error">
            {{ error }}
        </div>
        <div v-for="user in users" :key="user.id">
            <h2>{{ user.name }}</h2>
        </div>
    </div>
</script>

<script type="text/x-template" id="user-detail">
    <div>
        <div class="loading" v-if="loading">loading now ...</div>
        <div class="error" v-if="error">
            {{ error }}
        </div>
        <div v-if="user">
            <h2>{{ user.name }}</h2>
            <p>{{ user.description }}</p>
        </div>
    </div>
</script>

<script type="text/x-template" id="user-create">
    <div>
        <div class="sending" v-if="sending">Sending...</div>
        <div>
            <h2>New Create User</h2>
            <div>
                <label>name</label>
                <input type="text" v-model="user.name">
            </div>
            <div>
                <label>description</label>
                <input type="text" v-model="user.description">
            </div>
            <div class="error" v-if=error>
                {{ error }}
            </div>
            <div>
                <input type="button" @click="createUser" value="send">
            </div>
        </div>
    </div>
</script>

<script>
    var userData = [
        {

            id: 1,
            name: 'Kumada Riku',
            description: 'son of seiya'
        },
        {
            id: 2,
            name: 'Kumada Yoko',
            description: 'wife of seiya'
        },
    ];

    var getUser = function (userId, callback) {
        setTimeout(function () {
            filteredUsers = userData.filter(v => v.id === parseInt(userId, 10));
            callback(null, filteredUsers && filteredUsers[0])
        }, 1000);
    };

    var UserDetail = {
        template: '#user-detail',
        data: function () {
            return {
                loading: false,
                user: null,
                error: null,
            };
        },

        created: function () {
            this.fetchData();
        },

        watch: {
            '$route': 'fetchData',
        },

        methods: {
            fetchData: function () {
                this.loading = true;
                getUser(this.$route.params.userId, (function (err, user) {
                    this.loading = false;
                    if (err) {
                        this.error = err.toString();
                    } else {
                        this.user = user;
                    }
                }).bind(this));
            }
        }
    }

    var getUsers = function (callback) {
        setTimeout(function () {
            callback(null, [
                {
                    id: 1,
                    name: 'Kumada Riku',
                },
                {
                    id: 2,
                    name: 'Kumada Yoko',
                },
            ]);
        }, 1000);
    };

    var UserList = {
        template: '#user-list',
        data: function () {
            return {
                loading: false,
                users: function () { return [] },
                error: null,
            };
        },

        created: function () {
            this.fetchData();
        },

        watch: {
            '$route': 'fetchData'
        },

        methods: {
            fetchData: function () {
                this.loading = true;
                getUsers((function (err, users) {
                    this.loading = false;
                    if (err) {
                        this.error = err.toString();
                    } else {
                        this.users = users;
                    }
                }).bind(this));
            },
        },
    }

    var router = new VueRouter({
        routes: [
            {
                path: '/top',
                component: {
                    template: '<div>this is top page.</div>',
                },
            },
            {
                path: '/users',
                component: UserList,
            },
            {
                path: '/usrs/new',
                component: UserCreate,
            },
            {
                path: '/users/:userId',
                component: UserDetail,
            },
        ],
    });

    var app = new Vue({
        router: router,
    }).$mount('#app');
</script>
